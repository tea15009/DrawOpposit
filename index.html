<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawOpposite</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
</head>
<body>
    <header>
        <h1>✏️ DrawOpposite</h1>
        <p>Throw me a weird prompt, and I’ll sketch it!</p>
    </header>

    <main>
        <form action="https://send.pageclip.co/pgrVbwDQ23mXnf2EgbPZZ1DBDWYvHZaB" class="pageclip-form" method="post" id="promptForm">
            <label for="prompt">Drop your idea here:</label>
            <br / >
            <textarea id="prompt" name="prompt" required placeholder="e.g., A cat piloting a spaceship..."></textarea>
            <button type="submit" class="pageclip-form__submit">
                <span>Send it!</span>
            </button>
        </form>
        <p id="message" style="display:none;">✔️ Got it! I'll get sketching.</p>
    </main>

    <footer>
        <a href="drawings.html">🎨 See Finished Drawings</a>
    </footer>

    <script src="script.js"></script>
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>
</html>
